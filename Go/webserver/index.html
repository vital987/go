<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go</title>
    <style>
        * {
            margin: none;
            padding: none;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            border: solid 2px;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Father</th>
                <th>Son</th>
                <th>Mother</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Fam }}
            <tr>
                <td>{{ .Father }}</td>
                <td>{{ .Son }}</td>
                <td>{{ .Mother }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>

</html>
